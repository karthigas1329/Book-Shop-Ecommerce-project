{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>BOOK SHOP</title>
</head>

<body STYLE="background-color: lightsteelblue;">
  <!--Nav Bar-->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="">SK Book Shop</a>
    <div class="btn-group dropright">
      <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white">
        Login/Signup
      </a>

    <!--login conditions -->

      <div class="dropdown-menu">
      {% if user.is_authenticated %}
        <a class="dropdown-item" href="/logout">Log Out</a>
      {% else %}
        <a class="dropdown-item " href="/accounts/login">Log In</a>
        <a class="dropdown-item " href="/signup">Sign Up</a>
      {% endif %} 
        </div>
    </div>
    <div class="mx-auto" style="width: 10px;">
    </div>

    <!-- search css -->
    <form class="search"  method="get">
      <link rel="stylesheet" href="">
      <i class="fas fa-search"></i>
      <input name="q" class="fas fa-search" type="text" autocomplete="off" placeholder="Search Here">
    </form>

  </nav><br>



  <div class='container'>


    {% block content %}


    {% endblock content %}


  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
